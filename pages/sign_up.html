<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #003C82;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .btn-primary-custom {
            background-color: #003C82;
            border-color: #003C82;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-primary-custom:hover {
            background-color: #002a5c;
            border-color: #002a5c;
        }
        .btn-outline-custom {
            background-color: white;
            border-color: black;
            color: black;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-outline-custom:hover {
            background-color: #f8f8f8;
        }
        .btn-outline-custom img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        .toggle-password img {
            width: 24px;
            height: 24px;
        }
        .toggle-password span {
            margin-left: 5px;
            text-transform: capitalize;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #003C82;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .password-hint {
            font-size: 12px;
            color: grey;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center">Create an account</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                    <span class="toggle-password" onclick="togglePassword('password', 'togglePasswordIcon', 'togglePasswordText')">
                        <img src="assets/image/show.png" id="togglePasswordIcon">
                        <span id="togglePasswordText">Show</span>
                    </span>
                </label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="password-hint">
                Use 8 or more characters with a mix of letters, numbers & symbols
            </div>
            <div class="form-group">
                <label for="confirm-password">
                    Confirm Password
                    <span class="toggle-password" onclick="togglePassword('confirm-password', 'toggleConfirmPasswordIcon', 'toggleConfirmPasswordText')">
                        <img src="assets/image/show.png" id="toggleConfirmPasswordIcon">
                        <span id="toggleConfirmPasswordText">Show</span>
                    </span>
                </label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary btn-primary-custom">Sign Up</button>
            <button type="button" class="btn btn-outline-custom">
                <img src="assets/image/google.png" alt="Google Logo">Continue with Google
            </button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="sign_in.html" class="btn btn-link" role="button">Sign In</a></p>
        </div>
    </div>

    <!-- Link Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6k7uwj0DI9+2C7Qu/5Y5ZW6N9pke" crossorigin="anonymous"></script>
    <script>
        function togglePassword(inputId, iconId, textId) {
            var passwordField = document.getElementById(inputId);
            var toggleIcon = document.getElementById(iconId);
            var toggleText = document.getElementById(textId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "assets/image/hide.png";
                toggleText.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleIcon.src = "assets/image/show.png";
                toggleText.textContent = "Show";
            }
        }
    </script>
</body>
</html>
